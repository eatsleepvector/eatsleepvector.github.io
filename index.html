    <script type="text/javascript">
		function buildCycle() {
		    $("#gallery").cycle({
		        fx: 'none',
		        speed: 1,
		        timeout: 100,
		        startingSlide: 0,
		    }).cycle("pause");
		}
		jQuery(function ($) {
		    buildCycle();

		    // Pause & play on hover
		    $(".work").mouseover(function () {
		        $(this).find("#gallery").addClass('active').cycle('resume');
		    }).mouseleave(function () {
		        $(this).find("#gallery").removeClass('active').cycle('pause');
		        buildCycle();
		    });

		});
    </script>

     <script type="text/javascript">
		const config = {
		  rootMargin: '-40% 0px -40%',
		  threshold: [1]
		};

		const items = document.querySelectorAll('li');

		observer = new IntersectionObserver((entries) => {
		  entries.forEach(entry => {
		    if (entry.intersectionRatio > 0) {
		      entry.target.classList.add('visible');
		    } else {
		      entry.target.classList.remove('visible');
		    }
		  });
		});

		items.forEach(item => {
		  observer.observe(item);
		});
    </script>
